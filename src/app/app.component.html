<div class="flex flex-col items-center">
    <app-header
    (showAdd)="showAdd($event)"
    >
    </app-header>
    <app-addTask
    *ngIf="show"
    (submitTask)="addTask($event)"
    ></app-addTask>
    
    <app-tasks 
        *ngIf="tasks.length>0"
        [tasks]="tasks"
        (delTask)="deleteTask($event)"
        >

    </app-tasks>
</div>
